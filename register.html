<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Command Center Register</title>
</head>
<body>
    <div class = "main-title">
        <h1>Command Center</h1>
    </div>
    <div class = "page-content">
        <div class="bench">
            <p class="breadcrumbs">Home > Login > Register</p>
        </div>
        <p class="please">Please fill out this form</p>
        <form class="register-form" method="GET">
            <label for="login-in" class="label-login">Login</label>
            <input id="login-in"  class="login-box" type="text"></br>
            <label for="password-in"  class="label-pass">Password</label>
            <input id="password-in" type="password"  class="pass-box"></br>
            <label for="password-re"  class="label-passre">Reenter Password</label>
            <input id="password-re" type="password"  class="passre-box"></br>
            <label for="email-in" class="label-email">Email</label>
            <input id="email-in"  class="email-box" type="text"></br>
            <label for="fname-in" class="label-fname">First Name</label>
            <input id="fname-in"  class="fname-box" type="text"></br>
            <label for="lname-in" class="label-lname">Last Name</label>
            <input id="lname-in"  class="lname-box" type="text"></br>
            <input class="sub-btn" type="submit" value="Submit">
        </form>
    <div class = "reserved">
        4FunGameplay 2019. All rights reserved.
    </div>
</body>
</html>
